<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Order summary card</title>

</head>

<body>

<div class="content">
  <img class="illustration" src="illustration-hero.svg"/>
  <div class="toptext">
  <h1>Order Summary</h1>
  <p id="possibility"> You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
  
  <div class="subscription">
   <div class="section"> 
    <img class="music" src="icon-music.svg"/>
    <div class="price"> 
     <b>Annual Plan </b>
     <span>$59.99/year</span>
    </div>
   </div> 
   <a class="link" href="monthly plan">Change</a>  
  </div>
  <div class="btns">
  <button><b>Proceed to Payment</b></button>
  <a id="cancel" href="Cancel">Cancel Order</a>

  </div>
</div>
</div>  

</body>

</html>
